<section class="py-8">
    <div class="container mx-auto px-4">
        <h1 class="text-2xl font-bold mb-4">My Posts</h1>

        <table class="table-auto w-full">
            <thead>
                <tr>
                    <th class="px-2 font-semibold py-2 text-left">Posted on</th>
                    <th class="px-2 font-semibold py-2 text-left">Title</th>
                    <th class="px-2 font-semibold py-2 text-left">Comments</th>
                    <th class="px-2 font-semibold py-2 text-left">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let post of posts" class="cursor-pointer bg-white hover:bg-gray-200" (click)="directTo('posts/' + post.id)">
                    <td class="shadow shadow-gray-700 px-3  py-2">{{post.createdAt }}</td>
                    <td class="shadow shadow-gray-700 px-3  py-2">{{post.title}}</td>
                    <td class="shadow shadow-gray-700 px-3  py-2">{{post?.comments?.length}}</td>
                    <td class="shadow shadow-gray-700 px-3  py-2">
                        <a href="#" class="text-blue-500 hover:text-blue-700">Edit</a>
                        <a href="#" class="text-red-500 hover:text-red-700 ml-2">Delete</a>
                    </td>
                </tr>
