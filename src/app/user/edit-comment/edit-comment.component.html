<div class="fixed top-0 left-0 w-full h-full flex items-center justify-center z-50">
    <!-- Modal Background -->
    <div
      class="absolute top-0 left-0 w-full h-full bg-gray-900 opacity-50"
    ></div>
    <!-- Modal Content -->
    <div
      class="bg-white rounded-lg h-[500px] overflow-scroll shadow-lg w-1/2 md:w-1/3 lg:w-1/2 p-4 mx-2 z-10"
      id="modal"
    >
      <!-- Modal Header -->
      <div class="text-center mb-2 flex justify-center">
        <div class="flex border rounded-lg shadow-md shadow-zinc-500 relative">
      </div>
    </div>
    <!-- Modal Body -->
    <div class="mb-4 relative">
      <button (click)="closeModal($event)"  class="absolute right-[0] top-[-18px] p-1 px-2 rounded-md bg-red-500 active:bg-red-600 text-white">X</button>

      <div>
        <!-- User account information display -->
    <div class="flex flex-col gap-5 cursor-default">
        <!-- <div class="heading flex items-center gap-2 cursor-default">
            <p class="text-2xl font-bold">Created on: </p>
            <p class="text-xl font-semibold pt-1">{{comment.createdAt}}</p>
        </div> -->
        <div class="flex flex-col gap-3 mt-5">
            <div class="flex items-center">
                <label for="username" class="font-semibold text-xl">Post: </label>
                <p class=" appearance-none  rounded w-full py-2 px-3 text-3xl  text-gray-700 leading-tight  " id="title" >{{comment.post.title}}</p>
            </div>
            <label for="username" class="font-semibold text-lg">Update Comment</label>
            <div>
                <textarea name="body" [(ngModel)]="body" name="body" id="body" cols="30" rows="10" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Please enter a body"></textarea>
            </div>
            <button (click)="submitCommentUpdate($event)" class="bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-fit" type="button">
                Update
                </button>
        </div>
        <hr>
        <div class="mt-8">
            
    </div>
    
    
    <div class="text-right">
        <button
          (click)="closeModal($event)"
          class="text-gray-700 hover:text-gray-900"
        >
          Close
        </button>
      </div>
    </div>
  </div>
