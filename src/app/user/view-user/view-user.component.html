<!-- user-profile.component.html -->

<div class="w-full  ">
    <div class="w-full bg-gray-800 px-6 py-4 flex items-center gap-3">
        <div>
            <img src="{{userInView.image}}" alt="user-profile" class="w-28 h-28 rounded-full">
        </div>
        <div class="flex flex-col gap-2">
            <h1 class="text-3xl font-bold  text-white">{{userInView.username}}'s Profile</h1>
            <p class="text-sm text-zinc-200">{{userPosts.length}} post(s)</p>
        </div>

    </div>
  
    
    <section class="px-4 py-8 ">
        <div class="container mx-auto">
            <h2 class="text-3xl font-bold text-gray-800 mb-4 px-2">Latest Posts</h2>
            <ul class="divide-y divide-gray-300">
            <li *ngFor="let post of userPosts" class=" bg-gray-100 rounded-md  my-2 h-80">
                <div class="flex items-start  gap-5 w-full">
                <div class="flex w-[60%] pl-5 pt-8">
                    <img src="{{userInView.image}}" alt="User profile image" class="w-24 h-24 rounded-full mr-4">
                    <div class="flex flex-col gap-4 max-sm:items-center">
                    <div>
                        <a routerLink="/posts/{{post.id}}" class="text-xl font-bold text-gray-800 mb-1 hover:text-gray-600">{{post.title}}</a>
                        <p class="text-gray-600">by <a routerLink="/users/{{userInView.id}}" class="font-bold">{{userInView.username}}</a> on <span class="font-bold">{{post.createdAt }}</span></p>
                    </div>
                    <div>
                        <p class="text-gray-600">{{post.body}}</p>
                    </div>
                    
                    </div>
        
                </div>
                <app-comment-box (getPosts)="reloadUserData()" [post]="post" [loggedIn]="jwt.isAuthenticated()" [user]="userService.user" class="w-50"></app-comment-box>
                </div>
            </li>
            
            </ul>
        </div>
    </section>
    
  
      
</div>
